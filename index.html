<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinz AI - Video Clipper</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div class="container">
        <h1>🎬 Pinz AI - Smart Video Clipper</h1>

        <div class="input-box">
            <label for="youtube-url">🔗 Masukkan URL YouTube:</label>
            <input type="text" id="youtube-url" placeholder="https://www.youtube.com/watch?v=...">
        </div>

        <div class="input-box">
            <label for="clip-duration">⏳ Durasi Clip (detik):</label>
            <input type="number" id="clip-duration" placeholder="Contoh: 30" min="5" max="180">
        </div>

        <button class="generate-btn" onclick="processVideo()">🚀 Generate Clips</button>

        <div id="loading" class="hidden">
            <p>⏳ Memproses... <span id="progress-text">0%</span></p>
            <div class="progress-bar">
                <div id="progress-fill"></div>
            </div>
        </div>

        <div id="thumbnail-container"></div>
        <div id="clips-container"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
