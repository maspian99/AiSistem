<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pinz AI - AI YouTube Clip Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>Pinz AI</h1>
        <p>Masukkan URL YouTube untuk menghasilkan klip otomatis</p>
        <input type="text" id="youtubeUrl" placeholder="Tempelkan URL YouTube di sini">
        
        <div class="options">
            <label>Pilih durasi klip:</label>
            <select id="clipDuration">
                <option value="30"> &lt;30 detik </option>
                <option value="60"> 30-60 detik </option>
                <option value="180"> 60-180 detik </option>
            </select>
        </div>

        <button onclick="generateClips()">Generate</button>

        <div id="progress" class="hidden">
            <p>Memproses klip... <span id="progressValue">0%</span></p>
            <div class="progress-bar"><div class="progress"></div></div>
        </div>

        <div id="results" class="hidden"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
